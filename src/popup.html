<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTubeStopwatch</title>
    <link href="css/popup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>

<body>
    <header>
        <div class="popup-title">YouTubeStopwatch</div>
        <button id="settings"><i class="fa fa-cog" style="font-size: 20px;"></i></button>
    </header>
    <div id="root">
        <div id="popup-home">
            <button id="showLastArticle">
                Show last article</button>
            <img src="img/stats.png" style="height:300px;width:400px;">
            <div id="displayedTime"></div>
        </div>
        <div id="popup-settings" class="toShow">
            <button id="reset" class="toShow">Reset</button>
            <button id="back"><i class="fa fa-chevron-left" style="font-size: 18px;"></i></button>
            <h2 id="settings-title">Settings</h2>

            <div class="settings-container">
                <h3>Notifications</h3>
                <div class="settings-toggle-button">
                    <label class="switch">
                        <input type="checkbox" id="soundOn">
                        <span class="slider round"></span>
                    </label>
                    <span class="label">Sound</span>
                </div>
                <!-- <div class="settings-toggle-button">
                    <label class="switch">
                        <input type="checkbox" id="something">
                        <span class="slider round"></span>
                    </label>
                    <span class="label">something</span>
                </div> -->
            </div>

            <div class="settings-container">
                <h3>Preset Times</h3>
                <input id="preset_hours_input" type="number" class="preset_input" min="0" max="23">
                <label class="preset_label">Hours</label>
                <input id="preset_minutes_input" type="number" class="preset_input" min="0" max="59">
                <label class="preset_label">Minutes</label>
                <button id="add_preset" class="action_buttons" disabled>Add</button>
                <div id="empty_list" class="toShow">You do not have any preset times</div>
                <ul id="preset_list"></ul>
            </div>

            <div>
                <button id="save_changes" class="action_buttons">Save changes</button>
                <button id="restore_default" class="action_buttons">Restore default</button>
            </div>
            <div id="saved_snackbar">Your changes have been saved!</div>
        </div>
    </div>
</body>
<script src="js/timer.js">
</script>

</html>
